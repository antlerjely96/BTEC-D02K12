<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buổi 14</title>
    <script>
        // condition: if, if - else, if - else if - else, nested if, switch - case
        /* if
            if(điều kiện){
                khối lệnh;
            }
        */
        /* if - else
            if(điều kiện){
                khối lệnh 1;
            }
            else {
                khối lệnh 2;
            }
        */
        /* if - else if - else
            if(điều kiện 1){
                khối lệnh 1;
            }
            else if(điều kiện 2){
                khối lệnh 2;
            }
            else if(điều kiện 3){
                khối lệnh 3;
            }
            .
            .
            .
            else {
                khối lệnh else;
            }
        */
        /* nested if
            if(điều kiện 1){
                if(điều kiện 2){
                    if(điều kiện 3){
                        khối lệnh if 3;
                    }
                    else if(điều kiện 4){
                        khối lệnh else if 4;
                    }
                    else {
                        khối lệnh else 4;
                    }
                }
                else if(điều kiện 5){
                    khối lệnh else if 5;
                }
                else {
                    khối lệnh else 2;
                }
            }
            else {
                khối lệnh else 1;
            }
        */
        /* switch - case
            switch(biến){
                case <giá trị 1>:
                    khối lệnh 1;
                    break;
                case <giá trị 2>:
                    khối lệnh 2;
                    break;
                case <giá trị 3>:
                    khối lệnh 3;
                    break;
                .
                .
                .
                default:
                    khối lệnh default;
                    break;
            }
        */
        // VD: nhập 2 số a,b. Tính thương a / b
        function tinh_thuong(){
            var a = Number(document.getElementById('a').value);
            var b = Number(document.getElementById('b').value);
            var thuong;
            if(b == 0){
                thuong = "không tính được";
            }
            else {
                thuong = a / b;
            }
            document.getElementById('thuong').value = thuong;
        }
        /* Nhập 3 số x, y, z.
        Kiểm tra x, y, z có là cạnh tam giác k
        */
        function kiem_tra(){
            var x = Number(document.getElementById('x').value);
            var y = Number(document.getElementById('y').value);
            var z = Number(document.getElementById('z').value);
            var kt;
            if(x > 0 && y > 0 && z > 0){
                if(x + y > z && x + z > y && y + z > x){
                    kt = "x, y, z là cạnh tam giác";
                }
                else {
                    kt = "x, y, z không là cạnh tam giác";
                }
            }
            else {
                kt = "x, y, z không là cạnh tam giác";
            }
            document.getElementById('kt').value = kt;
        }
        // loop: for, while, do - while, for - in, forEach
        /* for
            for(điều kiện 1; điều kiện 2; điều kiện 3){
                khối lệnh;
            }
        */
        /* while
            điều kiện 1;
            while(điều kiện 2){
                khối lệnh;
                điều kiện 3;
            }
        */
        /* do - while
            điều kiện 1;
            do {
                khối lệnh;
                điều kiện 3;
            } while (điều kiện 2);
        */
        // VD: tính a!
        function a_gt(){
            var a = Number(document.getElementById('a').value);
            var a_giai_thua = 1;
            if(a < 0){
                a_giai_thua = "Không tồn tại";
            }
            else {
                for(var i = 1; i <= a; i++){
                    a_giai_thua *= i;
                }
            }
            document.getElementById('a_giai_thua').value = a_giai_thua;
        }
        // Nhập số n. Tính tổng các số chẵn từ 1 đến n
        function tong_so_chan(){
            var n = Number(document.getElementById('n').value);
            var tong = 0;
            if(n < 0){
                for(var i = 1; i >= n; i--){
                    tong += i;
                }
            }
            else {
                for(var i = 1; i <= n; i++){
                    tong += i;
                }
            }
            document.getElementById('kq').value = tong;
        }
    </script>
</head>
<body>
    a: <input type="text" id="a"><br>
    b: <input type="text" id="b"><br>
    a / b = <input type="text" id="thuong" readonly><br>
    <button type="button" onclick="tinh_thuong()">Tính thương</button>
    <br>

    x: <input type="text" id="x"><br>
    y: <input type="text" id="y"><br>
    z: <input type="text" id="z"><br>
    Kiểm tra: <input type="text" id="kt" readonly><br>
    <button type="button" onclick="kiem_tra()">Kiểm tra</button>
    <br>

    a! = <input type="text" id="a_giai_thua" readonly><br>
    <button type="button" onclick="a_gt()">Kiểm tra</button>
    <br>

    n: <input type="text" id="n"><br>
    KQ: <input type="text" id="kq" readonly><br>
    <button type="button" onclick="tong_so_chan()">Tính</button>
</body>
</html>
