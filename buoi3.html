<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buổi 3</title>
  </head>
  <body>
    <!-- Tạo bảng: table -->
    <!-- Tạo hàng: tr - table row -->
    <!-- Tạo cột: td - table data -->
    <!-- Hiện đường viền: thuộc tính border -->
    <!-- Chỉnh độ rộng theo chiều ngang: thuộc tính width -->
    <!-- Chỉnh độ rộng theo chiều dọc: thuộc tính height -->
    <!-- Thẻ tiêu đề của cột: th - table heading -->
    <!-- Căn theo chiều ngang: align - 3 giá trị: left, center, right -->
    <!-- Căn theo chiều dọc: valign - 3 giá trị: top, middle, bottom -->
    <!-- Chỉnh khoảng cách giữa các đường viền: cellspacing -->
    <!-- Chỉnh khoảng cách giữa đường viền và nội dung: cellpadding -->
    <!-- Gộp cột trong 1 hàng liền nhau: colspan -->
    <!-- Gộp các cột tương ứng ở các hàng liền nhau: rowspan-->
    <!-- Thẻ tiêu đề của cả bảng: caption -->
    <table
      border="1px"
      width="80%"
      height="500px"
      cellspacing="0px"
      cellpadding="0px"
    >
      <caption>
        Lớp 1
      </caption>
      <tr>
        <th colspan="5">Danh sách sv</th>
      </tr>
      <tr valign="bottom">
        <th>Mã sv</th>
        <th>Tên sv</th>
        <th colspan="3">Thông tin sv</th>
      </tr>
      <tr>
        <td valign="top">1</td>
        <td align="right">a</td>
        <td>10/10/2000</td>
        <td>0123456789</td>
        <td rowspan="2">HN</td>
      </tr>
      <tr>
        <td>2</td>
        <td>b</td>
        <td>1/1/2000</td>
        <td>0123456788</td>
      </tr>
      <tr>
        <td>3</td>
        <td>c</td>
        <td>5/5/2000</td>
        <td>0123456787</td>
        <td>HP</td>
      </tr>
      <tr>
        <th colspan="5">
          <table
            border="1px"
            width="80%"
            height="80%"
            cellspacing="0px"
            cellpadding="0px"
          >
            <tr>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
            </tr>
          </table>
        </th>
      </tr>
    </table>
  </body>
</html>
